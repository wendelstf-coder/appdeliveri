version: '3.8'

services:
  postgres:
    image:postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://user:password@postgres/appdb
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: